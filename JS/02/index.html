<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing</title>
  </head>

  <body>
    <h2>Modificando texto</h2>
    <p id="texto">TEXTO A SER MODIFICADO</p>
    <button type="button" onclick="modificar()">Click</button>

    <script>
      function modificar(){
        document.getElementById("texto").innerHTML = "USTED HA SIDO MODIFICADO POR JS"
      }

    </script>

  </body>

</html>
